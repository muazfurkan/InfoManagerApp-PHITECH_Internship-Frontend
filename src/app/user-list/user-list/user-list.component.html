<div class="card-body">
  <mat-form-field appearance="legacy" [style.width.%]="100">
    <mat-label>{{searchCondition}}</mat-label>
    <input matInput placeholder="Search by {{searchCondition}}" #_filterText>
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <mat-radio-group
    class="example-radio-group"
    [(ngModel)]="searchCondition">
    <p class="radio-text">Search by:</p>
    <mat-radio-button class="example-radio-button" *ngFor="let condition of searchBy_List" [value]="condition">
      {{condition}}
    </mat-radio-button>
  </mat-radio-group>
  <mat-table class="mat-elevation-z8" [dataSource]="dataSource.content">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>No</mat-header-cell>
      <mat-cell *matCellDef="let i = index">{{i+1}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef class="name-header">Name</mat-header-cell>
      <mat-cell class="descriptin-cell"
                  *matCellDef="let user">{{user.name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef class="email-header">Email</mat-header-cell>
      <mat-cell class="duration-cell-email"
                *matCellDef="let user">{{user.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef class="header">Phone</mat-header-cell>
        <mat-cell class="duration-cell"
                  *matCellDef="let user">{{user.phone}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef class="header">Address</mat-header-cell>
      <mat-cell class="duration-cell"
                *matCellDef="let user">{{user.address}}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef class="header">Actions</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let user">
        <button mat-mini-fab class="btn-delete" (click)="deleteUser(user.id, '<<<<<<<<<<<<<<<<< User Deleted >>>>>>>>>>>>>>>>', '')">
          <mat-icon>delete</mat-icon>
        </button>
          <button mat-mini-fab class="btn-edit" (click)="editUser(user.id)">
            <mat-icon>edit</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
  <mat-paginator 
    [length]="dataSource.totalElements"
    [pageSize]="dataSource.size"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page"
    (page)="pageEvent = $event; onPaginateChange($event)">
    </mat-paginator>
</div>
