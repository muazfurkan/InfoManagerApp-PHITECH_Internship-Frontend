<div class="card-body">
    <form (submit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="legacy" [style.width.%]="100">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="nameControl" placeholder="Name" value="{{user.name}}" #name>
        <mat-icon matSuffix>person</mat-icon>
        <mat-error *ngIf="!nameControl.hasError('requiredTrue')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="legacy" [style.width.%]="100">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailControl" placeholder="Email" value="{{user.email}}" #email>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field class="example-full-width" appearance="legacy" [style.width.%]="100">
        <mat-label>Phone</mat-label>
        <span matPrefix>+90 &nbsp;</span>
        <input matInput type="tel" (keypress)="numberOnly($event)" maxlength="10" [formControl]="phoneControl" placeholder="Phone" value="{{user.phone}}" #phone>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-error *ngIf="!phoneControl.hasError('requiredTrue')">
          Telephone is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="legacy" [style.width.%]="100">
        <mat-label>Address</mat-label>
        <input matInput [formControl]="addressControl" placeholder="Address" value="{{user.address}}" #address>
        <mat-icon matSuffix>place</mat-icon>
        <mat-error *ngIf="!addressControl.hasError('requiredTrue')">
          Address is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>
    <br>
    <div class="form-group">
    <button mat-flat-button color="success" type="submit" (click)="updateUser(name.value, email.value, phone.value, address.value)" [style.width.%]="100">
      Edit User
    </button>
    </div>
  </form>
</div>
